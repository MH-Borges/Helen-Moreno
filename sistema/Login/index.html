<body class="Login">

    <div class="StarBackground_login">
        <img src="../../assets/imgs/estrelas.svg" onload="SVGInject(this)">
    </div>

    <section class="login_sreen">
        <div class="signIn">
            <div class="imgBx"></div>
            <div class="formBx">
                <form class="labels" action="autenticar.php" method="post" name="login">
                    <h2>Login</h2>

                    <div class="BlockBox">
                        <input type="text" name="emailLogin" id="emailLogin" required>
                        <span>Nome de usuário ou e-mail:</span>
                    </div>
                    <div class="BlockBox">
                        <input type="password" name="senhaLogin" id="senhaLogin" required>
                        <span>Senha:</span>
                        <div class="hide-show">
                            <img class="visu" src="../../assets/icones/visualizacao.svg" onload="SVGInject(this)">
                            <img class="semVisu hide" src="../../assets/icones/visualizacaoSenha.svg" onload="SVGInject(this)">
                        </div>
                    </div>

                    <!-- <input id="loginBt" type="submit" value="Conectar"></input> -->
                    <a id="loginBt" href="../Adm/index.html">Conecta adm (temporario)</a>

                    <p>Não tem uma conta? <br><span onclick="toggleForm()">Crie já!</span></p>
                    <a data-toggle="modal" data-target="#ModalRecuperar">Esqueceu a senha?</a>
                </form>
            </div>
        </div>

        <div class="signUp">
            <div class="formBx">
                <form class="labels" action="" method="post" name="login" required>
                    <h2>Crie Sua Conta</h2>

                    <div class="BlockBox">
                        <input type="text" name="NomeCompletoCad" id="NomeCompletoCad" required>
                        <span>Nome completo:</span>
                    </div>

                    <div class="BlockBox">
                        <input type="text" name="NomeUserCad" id="NomeUserCad" required>
                        <span>Nome de usuário:</span>
                    </div>

                    <div class="BlockBox">
                        <input type="text" name="EmailCad" id="EmailCad" required>
                        <span>E-mail:</span>
                    </div>

                    <div class="BlockBox">
                        <input type="text" name="TelefoneCad" id="TelefoneCad" required>
                        <span>Telefone para contato:</span>
                    </div>

                    <div class="BlockBox">
                        <input type="password" name="SenhaCad" id="SenhaCad" required>
                        <span>Senha:</span>
                        <div class="hide-showCad">
                            <img class="visu" src="../../assets/icones/visualizacao.svg" onload="SVGInject(this)">
                            <img class="semVisu hide" src="../../assets/icones/visualizacaoSenha.svg" onload="SVGInject(this)">
                        </div>
                    </div>

                    <input id="cadastroBt" type="submit" value="Cadastrar"></input>

                    <p>Já tem uma conta?<span onclick="toggleForm()">Conecte-se agora!</span></p>
                </form>
            </div>
            <div class="imgBx"></div>
        </div>
    </section>

    <a class="telaPerfil" href="../Perfil_Usuario/index.html">Ver tela de perfil</a>
